<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm p-4 border-0 rounded-4">
          <h3 class="text-center text-primary fw-bold mb-4">Sign In to Your Account</h3>

          <form method="post" action="{% url 'userlogin'%}">
            {% csrf_token %}
            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="Enter your email" name="E_mail">
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter password" name="Pass_w">
            </div>

            <!-- Remember Me -->
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label small" for="remember">Remember me</label>
            </div>

            <!-- Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary fw-semibold">Sign In</button>
            </div>

            <!-- Forgot Password -->
            <div class="text-center mt-3">
              <a href="#" class="text-decoration-none small text-primary">Forgot Password?</a>
            </div>

            <!-- Don’t have account -->
            <p class="text-center mt-3 mb-0 small">
              Don’t have an account? <a href="signup.html" class="text-decoration-none text-primary">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
