<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm p-4 border-0 rounded-4">
                <h3 class="text-center text-primary fw-bold mb-4">Create Your Account</h3>

                <form name="form_signup" method="post" action="{% url 'save' %}" onsubmit="Pass()">
                    {% csrf_token %}
                    <!-- Name -->
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name" name="uname">
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email" name="u_email">
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" name="U_pwd">
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm your password" name="C_pwd">
                    </div>

                    <!-- Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary fw-semibold">Sign Up</button>
                    </div>

                    <!-- Already Have Account -->
                    <p class="text-center mt-3 mb-0 small">
                        Already have an account? <a href="signin.html" class="text-decoration-none text-primary">Sign
                        In</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
function Pass() {
    let p1 = document.form_signup.uname.value;
    let p2 = document.form_signup.u_email.value;
    let p3 = document.form_signup.U_pwd.value;
    let p4 = document.form_signup.C_pwd.value;

    // Name check
    if (p1 === "") {
        alert("Name cannot be empty");
        return false;
    }

    // Email check
    if (p2 === "") {
        alert("Email cannot be empty");
        return false;
    }

    // Password empty
    if (p3 === "") {
        alert("Password cannot be empty");
        return false;
    }

    // Confirm password empty
    if (p4 === "") {
        alert("Confirm password cannot be empty");
        return false;
    }

    // Password length check
    if (p3.length < 6) {
        alert("Password must contain at least 6 characters");
        return false;
    }

    // Password match check
    if (p3 !== p4) {
        alert("Passwords do not match");
        return false;
    }

    return true;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
