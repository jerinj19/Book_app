<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h4 class="mb-0">Add Category</h4>
      </div>

      <div class="card-body">
        <form method="post" action="{% url 'updatecategory' B_id=edit.id %}" enctype="multipart/form-data" >
          {% csrf_token %}

          <!-- Category Name -->
          <div class="mb-3">
            <label class="form-label">Category Name</label>
            <input type="text" class="form-control" value="{{edit.Category_name}}" name="c_name">
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" placeholder="Enter category description" name="c_desc">{{edit.Category_description}}</textarea>
          </div>

          <!-- Cover Image -->
          <div class="mb-3">
            <label class="form-label">Cover Image</label>
            <input type="file" class="form-control" name="c_img">
              <img src="{{edit.Category_image.url}}" width="100px " hieght="200px>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Update Category</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
{% endblock %}
</html>
