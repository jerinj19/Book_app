{% extends 'index.html' %}
{% block content %}

<div class="container mt-5">
    <h3 class="text-center text-primary mb-4">View Books</h3>

    <!-- Row for category cards -->
    <div class="row g-4">
        {% for b in book_data %}
        <div class="col-md-4 col-sm-6">
            <div class="card h-100 shadow-sm">
                <img src="{{ b.Book_image.url }}" class="card-img-top" alt="Category Image"
                     style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title text-primary">{{ b.Book_Tittle }}</h5>
                    <p class="card-text text-muted">{{ b.Book_Description }}</p>
                    <p class="card-text text-muted">{{ b.Book_Price }} </p>
                    <p class="card-text text-muted">{{ b.Book_author }}</p>

                    <a href="#" class="btn btn-primary">Edit</a>
                    <a href="#" class="btn btn-danger">Delete</a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
